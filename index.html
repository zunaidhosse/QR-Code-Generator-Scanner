<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR কোড জেনারেটর এবং স্ক্যানার</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script type="importmap">
    {
        "imports": {
            "/main.js": "./main.js",
            "/generator.js": "./generator.js",
            "/scanner.js": "./scanner.js",
            "/ui.js": "./ui.js",
            "/language.js": "./language.js",
            "/generator-view.html": "./generator-view.html",
            "/scanner-view.html": "./scanner-view.html"
        }
    }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen bg-liquid">
    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center my-6 flex flex-col items-center">
            <div class="flex justify-between items-center w-full mb-4">
                <div class="w-16"></div> <!-- Spacer -->
                <img src="./icon-192.png" alt="App Icon" class="w-16 h-16 rounded-2xl shadow-lg">
                <div id="language-switcher" class="flex flex-col text-sm space-y-1 w-16 items-center">
                     <button id="lang-en" data-lang-code="en" class="lang-button font-semibold text-gray-400 hover:text-white transition-colors">EN</button>
                     <button id="lang-bn" data-lang-code="bn" class="lang-button font-semibold text-white transition-colors lang-active">BN</button>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-white" data-lang="appTitle">QR কোড জেনারেটর ও স্ক্যানার</h1>
            <p class="text-gray-300 mt-2" data-lang="appDescription">আপনার প্রয়োজনীয় QR কোড তৈরি এবং স্ক্যান করুন</p>
            <button id="install-btn" class="hidden mt-4 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors" data-lang="installApp">অ্যাপ ইনস্টল করুন</button>
        </header>

        <div class="glass-card p-2 mb-6">
            <div class="flex space-x-2">
                <button id="tab-generator" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-300 tab-active" data-lang="generatorTab">জেনারেটর</button>
                <button id="tab-scanner" class="flex-1 py-3 px-4 rounded-md font-semibold transition-all duration-300 tab-inactive" data-lang="scannerTab">স্ক্যানার</button>
            </div>
        </div>

        <!-- Generator Section -->
        <main id="generator-section" class="space-y-6">
            <!-- Content is now loaded from generator-view.html -->
        </main>

        <!-- Scanner Section -->
        <main id="scanner-section" class="hidden space-y-6">
            <!-- Content is now loaded from scanner-view.html -->
        </main>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script type="module" src="./main.js"></script>
    <audio id="scan-success-sound" src="./scan-success.mp3" preload="auto" class="hidden"></audio>
    <audio id="toast-pop-sound" src="./toast-pop.mp3" preload="auto" class="hidden"></audio>
    <audio id="click-sound" src="./click.mp3" preload="auto" class="hidden"></audio>
</body>
</html>
